# This workflow will download a prebuilt Ruby version, install dependencies and run tests with Rake
# For more information see: https://github.com/marketplace/actions/setup-ruby-jruby-and-truffleruby

name: build

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-20.04
    strategy:
      fail-fast: false
      matrix:
        ruby:
          - 3.0
          - 2.7
          - 2.6
          - 2.5
          - truffleruby
          - jruby-9.2.15.0
        gemfile:
          - Gemfile-rails.5.0
          - Gemfile-rails.5.1
          - Gemfile-rails.5.2
          - Gemfile-rails.6.0
          - Gemfile-rails.6.1
        exclude:
        - gemfile: Gemfile-rails.5.0
          ruby: 3.0
        - gemfile: Gemfile-rails.5.1
          ruby: 3.0
        - gemfile: Gemfile-rails.5.2
          ruby: 3.0

    env:
      BUNDLE_GEMFILE: /home/runner/work/render_component/render_component/gemfiles/${{ matrix.gemfile }}.x
    steps:
    - uses: actions/checkout@v2
    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby }}
        bundler-cache: true
    - run: (cd test/example ; bundle exec rake)
